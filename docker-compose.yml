version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: amebo-postgres
    environment:
      POSTGRES_DB: amebo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Map host port 5433 to container port 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amebo-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:0.4.22
    container_name: amebo-chromadb
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
    ports:
      - "8001:8000"
    restart: unless-stopped
    networks:
      - amebo-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: amebo-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/amebo
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    volumes:
      - ./backend/chromadb_data:/app/chromadb_data
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - amebo-network

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Amebo - Workspace Intelligence}
    container_name: amebo-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Amebo - Workspace Intelligence}
    ports:
      - "3001:3000"  # Map host port 3001 to container port 3000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - amebo-network

volumes:
  postgres_data:
    driver: local
  chromadb_data:
    driver: local

networks:
  amebo-network:
    driver: bridge
